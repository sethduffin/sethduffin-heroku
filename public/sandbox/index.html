<!DOCTYPE html>
<html>
  <head>
    <title>Sandbox</title>
    <style type="text/css">
      * {
        margin: 0;
      }
      html {
        height: 100%;
      }
      body {
        height: 100%;
        background-image: url(desert.png);
        background-size: cover;
        background-repeat: no-repeat;
        background-color: #ffd3b1;
      }
      div {
        position: absolute;
        top: 40%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      }
      h1 {
        font-family: 'Montserrat';
        color: #ffd3b1;
        font-size: 7em;
        margin-top: -40px;
      }
      h2 {
        font-family: 'Montserrat';
        color: #ffd3b1;
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>seth's</h2>
      <h1>sandbox</h1>
    </div>
  </body>
</html>
